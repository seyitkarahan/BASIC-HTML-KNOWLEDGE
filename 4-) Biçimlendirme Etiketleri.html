<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!--1-)hr : bir satir cizgi cizer
           2-)br : (break) paragraf arası bosluk bırakmaya yarar
           3-)strong : kelimeyi kalın yapar.
           4-)b : kalin yapar
           5-)i : italik yapar
           6-)mark : yazıyı usten cizerek belirgin yapar.
       -->
       <h2>HTML ogreniyorum</h2>
       <hr/> <!--cizgi cizmeye yarar-->
       
       <p><strong>java dersleri</strong></p> <!--ıc ıce kullanılabilir-->
       <strong>dersler</strong>
       <br/> <!--paragaraf arası bosluk bırakır-->
       <p><b>c# dersleri</b></p>
       <br/> <!--paragaraf arası bosluk bırakır-->
       <p><mark>php dersleri</mark></p>
       
       <p>
          <strong>
                  <i> <!--yazıyı italik yapar-->
                     <mark>
                           Java Dersleri
                     </mark>
                  </i>
          </strong>
       </p> 

</body>
</html>
