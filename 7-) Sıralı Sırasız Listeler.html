<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!--ol(ordinary list), ul(unordinary list)-->
      <h3>İÇECEKLER</h3>
      <ul>        <!--sırasız-->
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
      </ul>

      <ol type="I">         <!--sıralı ornek 1,2,3-->
          <li>Kahve</li>
          <li>Çay</li>
          <li>Oralet</li>
      </ol>

      <!--ic ice ornegi-->
      <ol type="1">
          <li>İç Donanım Birimleri
              <ol type="I">
                   <li>Anakart</li>
                   <li>İşlemci</li>
                   <li>Bellek</li>
              </ol>
          </li>


          <li>Dış Donanım Birimleri
              <ol type="1">
                  <li>Monitör
                      <ol type="a">
                           <li>LCD</li>
                           <li>LED</li>
                      </ol>
                  </li>
                  <li>Klavye</li>
                  <li>Fare</li>
              </ol>
          </li>
      </ol>


</body>
</html>
