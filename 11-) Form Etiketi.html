        <!-- ORNEK -->
        <div class="formDiv">
              <form>
                    <table>
                       <tr>
                            <td>Adınız : </td>
                            <td><input type="text" placeholder="adınız"></td>
                       </tr>
                       
                       <tr>
                            <td>Soyadınız : </td>
                            <td><input type="text" placeholder="soyadınız"></td>
                       </tr>

                       <tr>
                            <td>E-mail : </td>
                            <td><input type="email" placeholder="email"></td>
                       </tr>

                       <tr>
                            <td>Şifre : </td>
                            <td><input type="password" placeholder="parola"></td>
                       </tr>

                       <tr>
                            <td>Cinsiyet : </td>
                            <td>
                                 <input id="erkekRadio" type="radio" name="cinsiyetRadio" value="Erkek">
                                 <label for="erkekRadio">Erkek</label>
                                 <input id="kadınRadio" type="radio" name="cinsiyetRadio" value="Kadın">
                                 <label for="kadınRadio">Kadın</label>
                            </td>
                       </tr>
                            
                       <tr>
                            <td>Doğum Tarhi : </td>
                            <td><input type="date"></td>
                       </tr>
                       <br>
                       <tr>
                            <th colspan="2">Hobiler</th>
                       </tr>

                       <tr>
                            <td>Kitap okumak : </td>
                            <td><input type="checkbox"></td>
                       </tr>

                       <tr>
                            <td>Spor yapmak : </td>
                            <td><input type="checkbox"></td>
                       </tr>

                       <tr>
                            <td>Ensturman Çalmak : </td>
                            <td><input type="checkbox"></td>
                       </tr>

                       <tr>
                            <td colspan="2"><input type="file"></td>
                       </tr>

                       <tr>
                            <td colspan="2"><textarea name="" id="" cols="40" rows="10" placeholder="Mesajınız"></textarea></td>
                       </tr>

                       <tr>
                            <td>Okudum, onaylıyorum. <input type="radio" name="sozlesmeRadio"></td>
                       </tr>      
                       
                       <tr>
                            <td>Okudum, onaylamıyorum. <input type="radio" name="sozlesmeRadio"></td>
                       </tr>

                       <tr>
                            <td colspan="2"><input type="submit" value="Gönder"> <input type="reset" value="Temizle"></td>
                       </tr>
                    </table>
             </form>
